<h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>
      <p>{{data.content}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align ="end">
     <button class="button" mat-button mat-dialog-close color="primary">No</button>
     <button class="button" mat-button [mat-dialog-close]="'yes'" color="warn">Yes</button>
    </mat-dialog-actions>
